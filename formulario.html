<html>
  <head>

    <title>Rellena nuestro formulario</title>

  </head>
  <body>
    <form action="#" method="post" name="rellena nuestro formulario">
      <div class="header">
         <p>rellena nuestro formulario</p>
      </div>
      <div class="description">
        <p>Tus datos serán reservados y protegidos por la LOPD</p>
      </div>
      <div class="input">
        <label for="Nombre">Nombre:</label>
        <input type="text"name="nombre" placeholder="introduzca nombre"required
          autofocus maxlength="10">
      </div>
      <div class="input">
        <label for="Nombre">Apellido:</label>
        <input type="text"name="Apellido"placeholder="introduzca apellidos"required
          autofocus maxlength="10">
      </div>
      <div class="input">
        <input type="text" class="button" id="email" name="email" placeholder="NAME@EXAMPLE.COM">
      </div>

      <div class="input">
      <label for="pwd">Contraseña:</label>
        <input type="password"name="pwd">
      </div>

      <input type="submit" class="button" id="submit" value="SIGN UP">
    </form>
  </body>
